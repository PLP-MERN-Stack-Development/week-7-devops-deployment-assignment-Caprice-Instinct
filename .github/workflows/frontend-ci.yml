name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './client/package.json'
      
      - name: Install dependencies
        run: |
          cd client
          npm ci
      
      - name: Run linting
        run: |
          cd client
          npm run lint
      
      - name: Run tests
        run: |
          cd client
          npm test -- --watchAll=false
        env:
          CI: true
      
      - name: Build
        run: |
          cd client
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: client/build
          retention-days: 1